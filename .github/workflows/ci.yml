name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Node dependencies
      run: npm install && cd cli && npm install

    - name: Build TypeScript
      run: cd cli && npm run build

    - name: Verify dist is up to date
      run: git diff --exit-code cli/dist/ || (echo "dist/ is out of sync â€” run 'cd cli && npm run build' and commit the result" && exit 1)

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest ruff

    - name: Run Linting
      run: |
        npx eslint . --ignore-pattern "**/node_modules/**" || echo "Eslint not configured yet"
        ruff check . || echo "Ruff not configured yet"

    - name: Run Tests
      run: |
        npm test || echo "npm test not configured yet"
        pytest skills/documenting/tests || echo "Pytest failed or not found"
